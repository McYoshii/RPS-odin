<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  

</head>

<body>
  <div id="title">
    <h1>ROCK, PAPER SCISSORS!</h1>
  </div>

  <div id="gameDiv">
    <h1 class="gameText" id="roundsText"> PICK A BUTTON! </h1>
  </div>

  <div id="gameDiv">
    <h1 class="gameText" id="resultText"> </h1>
    <p id="winText"></p>
  </div>

  <div class="buttons">
    <button class="choiceBtn" id="rockBtn">rock</button>
    <button class="choiceBtn" id="paperBtn">paper</button>
    <button class="choiceBtn" id="scissorsBtn">scissors</button>
  </div>

  <div id="playerComp">
    <h1 class="gameText" id="playerText">Player: </h1>
    <h1 class="gameText" id="computerText">Computer: </h1>
  </div>

  
 

  <script type="text/javascript" src="script.js"></script>

</body>

    

</html>
